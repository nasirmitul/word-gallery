<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="CSS/home.css">

    <title>Word Gallery</title>
</head>

<body>
    <div class="popup-screen">
        <div class="popup-box">
            <i class="uil uil-times close-btn"></i>
            <div class="popup">
                <div class="popup-view">
                    <h2>Add new Word</h2>
                    <input class="in-box" type="text" placeholder="word" required>
                    <input class="in-box meaning" type="text" placeholder="word meaning" required>
                    <input class="in-box" type="text" placeholder="tag">
                    <div class="add-button">
                        <input class="button" type="button" value="Add New Word">
                        <!-- <i class="uil uil-angle-right-b"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="menu container">
        <nav>
            <div class="logo">
                <a href="index.html">Word Gallery</a>
            </div>

            <div class="menu-right">

                <div id="game" class="game">
                    <i id="game1" class="uil uil-game-structure"></i>
                </div>

                <div id="sort" class="sort" onclick="sort()">
                    <i id="sort1" class="uil uil-sort sort1"></i>
                </div>

                <div class="setting" id="set">
                    <i id="setting" class="uil uil-setting"></i>
                </div>

                <div class="profile" id="pro">
                    <i id="profile" class="uil uil-user-circle"></i>
                </div>

                <div class="search actv" id="searchbox">
                    <div class="actv" id="act">
                        <i class="uil uil-search search" id="searchicon" onclick="search()"></i>
                        <input id="search-text" type="text" placeholder="Type word...">
                        <i class="uil uil-times cross" id="search-close" onclick="search()"></i>
                    </div>
                </div>

                <div class="plus open-btn">
                    <i class="uil uil-plus open-btn"></i>
                </div>

            </div>
        </nav>
    </section>


    <section class="container">
        <div class="add-word">
            <div class="heading">
                <div class="word">
                    <h3>Word</h3>
                </div>
                <div class="meaning">
                    <h3>Word Meaning</h3>
                </div>
                <div class="tag">
                    <h3>tags</h3>
                </div>
                <div class="time">
                    <h3>Added</h3>
                </div>
            </div>

            <div class="all-words">
                <h2 class="head-letter">A</h2>

                <div class="words">
                    <div class="word">
                        <p>Abacus</p>
                        <i class="uil uil-favorite" onclick="fav(this)"></i>
                    </div>
                    <div class="meaning">
                        <p>গণনা-যন্ত্রবিশেষ</p>
                    </div>
                    <div class="tag">
                        <p>word, new word</p>
                    </div>
                    <div class="time">
                        <p>3 june, 2020</p>
                    </div>
                </div>

                <div class="words">
                    <div class="word">
                        <p>Adage</p>
                        <i class="uil uil-favorite" onclick="fav(this)"></i>
                    </div>
                    <div class="meaning">
                        <p>প্রবচন</p>
                    </div>
                    <div class="tag">
                        <p>word, new word</p>
                    </div>
                    <div class="time">
                        <p>5 june, 2020</p>
                    </div>
                </div>

            </div>

            <div class="all-words">
                <h2 class="head-letter">B</h2>

                <div class="words">
                    <div class="word">
                        <p>Beach</p>
                        <i class="uil uil-favorite" onclick="fav(this)"></i>
                    </div>
                    <div class="meaning">
                        <p>সৈকত</p>
                    </div>
                    <div class="tag">
                        <p>word, new word</p>
                    </div>
                    <div class="time">
                        <p>3 june, 2020</p>
                    </div>
                </div>

                <div class="words">
                    <div class="word">
                        <p>Board</p>
                        <i class="uil uil-favorite" onclick="fav(this)"></i>
                    </div>
                    <div class="meaning">
                        <p>তক্তা</p>
                    </div>
                    <div class="tag">
                        <p>word, new word</p>
                    </div>
                    <div class="time">
                        <p>5 june, 2020</p>
                    </div>
                </div>

            </div>

        </div>
    </section>




    
    <div class="mobile-menu">
        
        <div class="menu">
            <div id="game" class="game">
                <i id="game1" class="uil uil-game-structure"></i>
            </div>
    
            <div id="sort-mobile" class="sort" onclick="sortMobile()">
                <i id="sort1" class="uil uil-sort sort1"></i>
            </div>
    
            <div class="plus open-btn">
                <div class="plus-main">
                    <i class="uil uil-plus open-btn"></i>
                </div>
            </div>
    
            <div class="setting" id="set">
                <i id="setting" class="uil uil-setting"></i>
            </div>
    
            <div class="profile" id="pro">
                <i id="profile" class="uil uil-user-circle"></i>
            </div>
        </div>

    </div>





    <script src="JS/home.js"></script>
</body>

</html>
